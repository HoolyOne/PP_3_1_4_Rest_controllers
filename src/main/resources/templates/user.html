<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User information-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background: #fff;
            border-right: 1px solid #dee2e6;
            padding-top: 0;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: #fff !important;
        }
        .sidebar .nav-link {
            color: #0d6efd;
            font-weight: 500;
        }
        .navbar-dark {
            background-color: #343a40;
        }
        .navbar-text {
            color: #fff;
            font-weight: bold;
        }
        .content {
            padding: 30px;
        }
        .info-table {
            background: #fff;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .info-table th, .info-table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow" style="background-color: #343a40;">
    <div class="container-fluid">
        <span class="navbar-text ms-3">
            <span id="currentUserEmail"></span>
            <span id="currentUserRoles"></span>
        </span>
        <form id="logoutForm" method="post" class="d-inline ms-auto me-3">
            <button id="logoutButton" class="btn btn-dark ms-auto me-3" style="display: inline-block;">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar pt-4">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin" id="adminLink">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/user">User</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-md-10 ms-sm-auto px-md-4 content">
            <h1 class="mb-4" style="font-weight: 500;">User information-page</h1>
            <div class="info-table">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td id="userId"></td>
                        <td id="userName"></td>
                        <td id="userSurname"></td>
                        <td id="userAge"></td>
                        <td id="userEmail"></td>
                        <td id="userRoles"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<script src="/js/user.js"></script>
</body>
</html>
