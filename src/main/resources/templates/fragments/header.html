<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div sec:authorize="isAuthenticated()">
    <nav>
        <form th:action="@{/user}" method="get" style="display:inline;">
            <button type="submit" style="
                background-color: #009879;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 3px;
                cursor: pointer;
                font-size: 1em;
                margin-right: 5px;
            ">Home
            </button>
        </form>

        <form th:action="@{/users}" method="get" style="display:inline;">
            <button type="submit" style="
                background-color: #009879;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 3px;
                cursor: pointer;
                font-size: 1em;
                margin-right: 5px;
            ">List
            </button>
        </form>

        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" style="
                background-color: #009879;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 3px;
                cursor: pointer;
                font-size: 1em;
                margin-right: 5px;
            ">Logout
            </button>
        </form>
    </nav>
</div>
</body>
</html>
